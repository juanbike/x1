<div class="modal">
  <div class="modal-content">
    <p>
      Esta seguro que desea eliminar una junta: {{ juntaHijo.lineaOSistema }}
    </p>
    <p>`{{ juntaHijo.id }}`</p>
    <div class="modal-actions">
      <button mat-raised-button color="primary" (click)="notificarPadre(true)">
        Okay
      </button>
      <button mat-raised-button color="warn" (click)="notificarPadre(false)">
        Cancelar
      </button>
    </div>
  </div>
</div>
